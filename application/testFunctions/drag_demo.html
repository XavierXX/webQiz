<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:488px;height:700px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="http://www.w3school.com.cn//i/w3school_banner.gif" draggable="true" ondragstart="drag(event)" />
<div id="drag2" draggable="true" ondragstart="drag(event)"><p>This is a text</p></div>

</body>
</html>
